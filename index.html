<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip-Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trip Expense</a>
           
        </div>
    </nav>

    <div class="container-main">
        <hr>
        <div class="row gx-2">
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="distance">Distance</label>
                    <div class="input-group">
                        <input type="number" min="1" step="0.01" class="form-control" id="distance"
                            aria-label="Distance in km">
                        <span class="input-group-text">km</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="mileage">Mileage</label>
                    <div class="input-group ">
                        <input type="number" min="1" step="0.01" class="form-control" id="mileage"
                            aria-label="Mileage in km per litre">
                        <span class="input-group-text">km/ltr</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="petrol">Fuel Price</label>
                    <div class="input-group ">
                        <input type="number" min="1" step="0.01" class="form-control" id="price"
                            aria-label="price of fuel per litre">
                        <span class="input-group-text">₹/ltr</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="sharing">Persons</label>
                    <div class="input-group ">
                        <input type="number" min="1" step="1" placeholder="Optional" class="form-control" id="people"
                            aria-label="No. of people sharing cost">
                        <span class="input-group-text">No.</span>
                    </div>
                </div>
            </div>
            <div class="col-9 mx-auto">
                <div class="container bg-dark">
                    <label class="" for="sharing">Total Toll Cost</label>
                    <div class="input-group ">
                        <input type="number" min="1" step="1" placeholder="Optional" class="form-control" id="toll-price"
                            aria-label="No. of people sharing cost">
                        <span class="input-group-text">₹</span>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <p> Cost for Roundtrip</p>
        <div class="row gx-2">
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="total-cost-roundtrip">Total Cost</label>
                    <div class="output-display"><div id="total-cost-roundtrip" class="output-value"></div><span class="output-unit">₹</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container bg-dark">
                    <label class="" for="cost-per-person-roundtrip">Cost/Person</label>
                    <div class="output-display"><div id="cost-per-person-roundtrip" class="output-value"></div><span class="output-unit">₹</span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="fuel.min.js"></script>
</body>

</html>
